<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 1000; i++) {
    var message = '';
    if (i%3 === 0) message += 'fizz';
    if (i%5 === 0) message += 'buzz';
    document.write('<br>'); 
    document.write(message || i);
  }
    </script>
</body>
